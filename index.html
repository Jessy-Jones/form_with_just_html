<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple HTML form</title>
  </head>
  <body>
    <form action="" method="get">
      <fieldset>
        <legend>Your Details</legend>
        <label>Name: <input type="text" name="name" required /></label
        ><br /><br />
        <label>Email: <input type="email" name="email" required /></label>
      </fieldset>
      <br />
      <fieldset>
        <legend>Your Review</legend>
        <p>
          <label for="hear-about">How did you hear about us?</label>
          <select name="referrer" id="hear-about">
            <option value="google">Google</option>
            <option value="friend">Friend</option>
            <option value="advert">Advert</option>
            <option value="other">Other</option>
          </select>
        </p>
        <p>
          <label
            >Would you visit again?<br />
            <input type="radio" name="rating" value="yes" />Yes</label
          >
          <input type="radio" name="rating" value="no" />No
          <input type="radio" name="rating" value="maybe" />Maybe <br />
        </p>
        <p>
          <label for="comments">Comments:</label><br />
          <textarea name="comments" id="comments" cols="40" rows="4"></textarea>
        </p>
        <p>
          <label
            ><input type="checkbox" name="sign-up" value="sign-up" />Sign me up
            for email updates</label
          >
        </p>
        <input type="submit" value="Submit review" />
      </fieldset>
    </form>
  </body>
</html>
